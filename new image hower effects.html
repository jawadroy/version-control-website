<!DOCTYPE html>
<html>
<head>
	<title>Image Hover Effect</title>
</head>
<body>

<style type="text/css">
	.container{
		width: 90%;
		padding: 20px;
		margin: 100px auto;
		display: flex;
		flex-direction: row;
		justify-content: center;
	}

.box{
	width: 250px;
	margin: 0 10px;
	box-shadow: 0 0 20px 2px rgba(0,0,0,.1);
	transition: 1s;
}
.box img{
	display: block;
	width: 100%;
	border-radius: 5px;
}
.box:hover{
	transform: scale(2.0);

}
</style>


<div class="container">

	<div class="box">
		<img src="1.jpg" height="200px" width="100px">
</div>

<div class="box">
		<img src="2.jpg" height="200px" width="100px">
</div>


<div class="box">
		<img src="3.jpg"height="200px" width="100px">
</div>

<div class="box">
		<img src="4.jpg"height="200px" width="100px">
</div>

<div class="box">
		<img src="5.jpg"height="200px" width="100px">
</div>

</div>

</body>
</html>
