<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>animation</title>
</head>
<style type="text/css">
	.container{
		background-color: green;
	}
	.box{
		background-color: green;
		width: 250px;
		height: 250px;
		position: relative;
		animation-name: abc;
		animation-duration: 5s;
		animation-iteration-count: infinite;
		border-radius: 200px;
		animation-delay: 3s;
	}
	@keyframes abc{
		from{
			width: 200px;
		}
		to{
			width: 500px;
		}
	}

</style>







<body>
	<div class="container">

	<div class="box"></div>

	</div>

</body>
</html>
