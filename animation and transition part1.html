<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>transition</title>
</head>
<style type="text/css">
	.container{
		background-color: blue;
	}
	.box{
		background-color: yellow;
		width: 250px;
		height: 250px;
		position: relative;
		animation-name: aaa;
		animation-duration: 5s;
		animation-iteration-count: infinite;
		border-radius: 200px;
		animation-delay: 3s;
	}
	@keyframes aaa{
		0%{
			top: 0px;
			left: 0px;
		}
		25%{
			top: 250px;
			left: 0px;
		}
		75%{
			top: 250px;
			left: 250px;
		}
		100%{
			top: 0px;
			left: 250px;
		}
	}
</style>
<body>

	<div class="container">
		<div class="box"></div>
		
	</div>

</body>
</html>
