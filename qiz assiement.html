<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title></title>
</head>
<body>
	<script type="text/javascript">
		 var score=0;
		 var ans1=prompt("How many provinces in pakistan?");

		 if (ans1==4) {
		 	document.write("Answer 1 correct<br>");
		 	score=score+1
		 }
		
		else{
			document.write("Answer 1 is wrong<br>");
		}

		 var ans2=prompt("national game of pakistan?");

		 if (ans2=="hockey") {
		 	document.write("Answer 2 correct<br>");
		 	score=score+1
		 }
		
		else{
			document.write("Answer 2 is wrong<br>");
		}

		 var ans3=prompt("national animal of pakistan?");

		 if (ans3=="markhoor") {
		 	document.write("Answer 3 correct<br>");
		 	score=score+1
		 }
		
		else{
			document.write("Answer 3 is wrong<br>");
		}
		document .write("your score is "+score)

	</script>

</body>
</html>
